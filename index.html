<!DOCTYPE html>
<html lang="en">


<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Wonder Weather</title>

	<!--Bootstrap-->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<!-- Animate CSS -->
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<!-- My Css file -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- Toggle for C to F -->
	<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC|Dancing+Script|Josefin+Slab|Lobster+Two" rel="stylesheet">
	<!-- Font awesome icons -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
	<div class="make_vis">
		
		<div class="site_title text-center">
			<h1>
				<i class="fa fa-star-o" aria-hidden="true"></i> 
				Wonder Weather 
				<i class="fa fa-star-o" aria-hidden="true"></i>
			</h1>
		</div>

		<div class="loadin text-center">
			<i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
			<span class="sr-only">Loading...</span>
		</div>

		<div class="temp_details text-center">

		</div>

		<div class="city_details text-center">

		</div>

		<div class="container-fluid rest_details text-center">

			<div class="row">

				<div class="col-xs-3 col-xs-offset-1 weat_desc">

				</div>

				<div class="col-xs-2 col-xs-offset-1 weat_icon">

				</div>

				<div class="col-xs-3 col-xs-offset-1 speed_details">

				</div>

			</div>

		</div>
	</div>

	<div class="unit_tog">
		<input id="uni_to" type="checkbox" data-toggle="toggle" data-size="mini" data-style="ios"
		data-on="°F" data-off="°C">
	</div>

	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>

</html>
